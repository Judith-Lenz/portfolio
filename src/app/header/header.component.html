<section class="fixed-header">
  <header class="header-container">
    <app-title></app-title>
    <div class="links-container">
      <div class="links">
        <a routerLink="" fragment="about" (click)="scrollToSection('about')"
          >About me</a
        >
        <a routerLink="" fragment="skills" (click)="scrollToSection('skills')"
          >Skills</a
        >
        <a
          routerLink=""
          fragment="portfolio"
          (click)="scrollToSection('portfolio')"
          >Portfolio</a
        >
      </div>
      <div class="language">
        <div
          [ngClass]="{ active: selectedLanguage === 'de' }"
          (click)="setLanguage('de')"
        >
          DE
        </div>
        <div
          [ngClass]="{ active: selectedLanguage === 'en' }"
          (click)="setLanguage('en')"
        >
          EN
        </div>
      </div>
    </div>
    <app-burger-menu
      class="burger"
      [selectedLanguage]="selectedLanguage"
      (languageChanged)="setLanguage($event)"
    ></app-burger-menu>
  </header>
</section>
