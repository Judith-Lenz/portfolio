<section class="fixed-header">
  <header class="header-container">
    <app-title></app-title>
    <div class="links-container">
      <div class="links">
        <a [routerLink]="['/']" fragment="about">About me</a>
        <a [routerLink]="['/']" fragment="skills">Skills</a>
        <a [routerLink]="['/']" fragment="portfolio">Portfolio</a>
      </div>
      <div class="language">
        <div
          [ngClass]="{ active: selectedLanguage === 'de' }"
          (click)="setLanguage('de')"
        >
          DE
        </div>
        <div
          [ngClass]="{ active: selectedLanguage === 'en' }"
          (click)="setLanguage('en')"
        >
          EN
        </div>
      </div>
    </div>
    <app-burger-menu
      class="burger"
      [selectedLanguage]="selectedLanguage"
      (languageChanged)="setLanguage($event)"
    ></app-burger-menu>
  </header>
</section>
