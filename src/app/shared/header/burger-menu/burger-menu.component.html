<div class="burger-container">
  <div class="burger-icon" [class.open]="menuOpen" (click)="toggleMenu()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <nav class="menu" [class.open]="menuOpen">
    <ul>
      <li>
        <a
          (click)="onMenuClick('about'); closeMenu()"
          [routerLink]="['/']"
          fragment="about"
          [routerLinkActive]="'activeLink'"
          [class.activeLink]="activeSection === 'about'"
          [routerLinkActiveOptions]="{
            fragment: 'exact',
            paths: 'subset',
            matrixParams: 'ignored',
            queryParams: 'ignored'
          }"
          >{{ "NAV.ABOUT" | translate }}</a
        >
      </li>
      <li>
        <a
          (click)="onMenuClick('skills'); closeMenu()"
          [routerLink]="['/']"
          fragment="skills"
          [routerLinkActive]="'activeLink'"
          [class.activeLink]="activeSection === 'skills'"
          [routerLinkActiveOptions]="{
            fragment: 'exact',
            paths: 'subset',
            matrixParams: 'ignored',
            queryParams: 'ignored'
          }"
          >{{ "NAV.SKILLS" | translate }}</a
        >
      </li>
      <li>
        <a
          (click)="onMenuClick('portfolio'); closeMenu()"
          [routerLink]="['/']"
          fragment="portfolio"
          [routerLinkActive]="'activeLink'"
          [class.activeLink]="activeSection === 'portfolio'"
          [routerLinkActiveOptions]="{
            fragment: 'exact',
            paths: 'subset',
            matrixParams: 'ignored',
            queryParams: 'ignored'
          }"
          >{{ "NAV.PORTFOLIO" | translate }}</a
        >
      </li>
      <li>
        <a
          (click)="onMenuClick('contact'); closeMenu()"
          [routerLink]="['/']"
          fragment="contact"
          [routerLinkActive]="'activeLink'"
          [class.activeLink]="activeSection === 'contact'"
          [routerLinkActiveOptions]="{
            fragment: 'exact',
            paths: 'subset',
            matrixParams: 'ignored',
            queryParams: 'ignored'
          }"
          >{{ "NAV.CONTACT" | translate }}</a
        >
      </li>
      <div>
        <div
          [class.active]="selectedLanguage === 'en'"
          (click)="changeLanguage('en')"
        >
          EN
        </div>
        <span>/</span>
        <div
          [class.active]="selectedLanguage === 'de'"
          (click)="changeLanguage('de')"
        >
          DE
        </div>
      </div>
    </ul>
  </nav>
</div>
