  <div class="skill_group">
    <div>
      <img src="assets/icon/html.svg" alt="" class="hover-lift" />

    </div>
    <div>
      <img src="assets/icon/css.svg" alt="" class="hover-lift" />
      <span>CSS</span>
    </div>
    <div>
      <img src="assets/icon/Javascript.svg" alt="" class="hover-lift" />
      <span>JavaScript</span>
    </div>
    <div>
      <img src="assets/icon/TS.svg" alt="" class="hover-lift" />
      <span>TypeScript</span>
    </div>
    <div>
      <img src="assets/icon/Angular.svg" alt="" class="hover-lift" />
      <span>Angular</span>
    </div>
    <div>
      <img src="assets/icon/Firebase.svg" alt="" class="hover-lift" />
      <span>Firebase</span>
    </div>
    <div>
      <img src="assets/icon/git.svg" alt="" class="hover-lift" />
      <span>Git</span>
    </div>
    <div>
      <img src="assets/icon/Api.svg" alt="" class="hover-lift" />
      <span>Rest Api</span>
    </div>
    <div>
      <img src="assets/icon/scrum.svg" alt="" class="hover-lift" />
      <span>Scrum</span>
    </div>
    <div>
      <img src="assets/icon/MD.svg" alt="" class="hover-lift" />
      <span
        >Material <br />
        Design</span
      >
    </div>
    <div>
      <img src="assets/icon/CL_purple.svg" alt="" />
      <span style="color: #9747ff"
        >Continually <br />
        learning</span
      >
    </div>
  </div>

  <div class="headline_container">
    <div class="padding headline">My skills</div>
    <div class="line"></div>
  </div>

  <p class="variety indented">
    Show that you have used a variety of front-end <br />
    technologies in your projects.
  </p>
  <p class="looking indented">
    Looking for&nbsp;<span style="color: #9747ff">another skill</span>?
  </p>
  <p class="enthusiasm indented">
    Reveal enthusiasm for learning new technologies <br />
    and frameworks.
  </p>
  <div class="btn_container">
    <a [routerLink]="['/']" fragment="contact" class="btn">Get in touch</a>
  </div>
