<section>
  <div class="container">
    <div class="image-container">
      <img class="profile" src="assets/image/profile2.webp" alt="Judith Lenz" />
      <img
        class="shadow"
        src="assets/image/29. photo shadows.png"
        alt="shadow"
      />
    </div>

    <div class="text-container">
      <div class="text-content">
        <span class="vertical">{{ "HERO.IAM" | translate }}</span>
        <div class="headline">
          <h2>Judith Lenz</h2>
          <h3 class="subtitle">{{ "HERO.ROLE" | translate }}</h3>
        </div>
      </div>
      <a
        [routerLink]="['/']"
        fragment="contact"
        (click)="navigateTo('contact')"
        class="btn"
      >
        {{ "HERO.CTA" | translate }}
      </a>
    </div>
  </div>

  <div class="contact">
    <div class="line"></div>
    <a href="https://github.com/Judith-Lenz" target="_blank"
      ><img src="assets/image/github_default.svg" alt="GitHub"
    /></a>
    <a [attr.href]="'mailto:' + email">
      <img src="assets/image/mail_default.svg" alt="E-Mail"
    /></a>
    <a
      href="https://www.linkedin.com/in/judith-lenz-9ba800364/"
      target="_blank"
      rel="noopener noreferrer"
      ><img src="assets/image/linkedin_default.svg" alt="LinkedIn"
    /></a>
    <a class="mail" [attr.href]="'mailto:' + email">{{ email }}</a>
    <div class="scroll-down">{{ "HERO.SCROLL" | translate }} &#10140;</div>
  </div>
  <!-- <img class="shadow" src="assets/image/29. photo shadows.png" alt="shadow" /> -->
  <div class="curve-background"></div>
</section>
